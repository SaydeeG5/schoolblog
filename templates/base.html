{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

</head>
<body class="base-body" style= "background-image: url('{% static "/images/background.png"%}');">
    <nav class="navbar">
        <div class="navbar-div">

            <a class="baselink" id="about" href="{% url 'about' %}"><i class="bi bi-question-circle"></i>About</a>
            <a class="baselink" id="blog" href="{% url 'home' %}">Blog</a>
            <a class="baselink" id="sdgku" href="https://sdgku.edu/about-us/">SDGKU</a>
    
            {% if user.is_authenticated %}
                <a class="baselink" id="posts" href="{% url 'list' %}">Posts</a>
                <a class="baselink" id="newpost" href="{% url 'new' %}">NewPost</a>
                <a class="baselink" id="newpost" href="{% url 'password_change' %}">Password_Change</a>
                <a class="baselink" id="logout" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i>LogOut</a>
            {% else %}
                <a  class="baselink" id="signup-home" href="{% url 'signup' %}"><i class="bi bi-person-add"></i>SignUP</a>
                <a  class="baselink" id="login-home" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-left"></i>Login</a>
            {% endif %}

        </div>
    </nav>
    

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous">
    </script>   
    
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</body>
</html>
