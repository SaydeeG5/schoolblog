{% extends 'base.html' %}

{% block title %}Log Out{% endblock title %}


{% block content %}
<h1> Log Out</h1>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        
    }
    .user_card {
        width: 550px;
        margin-top: auto;
        margin-bottom: auto;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

</style>


<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
    
                </div>
                <p class="forbidden"> You have been succesfully logged out. <br>
                    <a class="forbidden_link" href="{% url 'login' %}">Click here</a> to log back in.
                </p>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
