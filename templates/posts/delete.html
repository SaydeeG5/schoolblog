{% extends 'base.html' %}

{% block title %}Delete "{{ post.title }}" {% endblock title %}


{% block content %}
<h1> Delete Post</h1>
<p class="delete-p"> Are you sure you want to delete " {{ post.title|truncatechars:100 }}"?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-secondary">

</form>

<div class="buttonsdetail">
    <a href="{% url 'list' %}" ><button id="btn-detail" class="btn btn-secondary"><i class="bi bi-backspace"></i></button></a>
    
{% endblock content %}
