{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}

<h1>{{ post.title }}</h1>
<h3 class="detailh3" >{{ post.subtitle }}</h3>
<h5 class="author"> By: {{ post.author }}</h5>

<div class="detail-class">
    <strong class="strong-detail">Created on : {{ post.created_on }}</strong>
    <p class="detail-p">{{ post.body}}</p>

    <div class="buttonsdetail">
        <a href="{% url 'list' %}" ><button id="btn-detail" class="btn btn-secondary"><i class="bi bi-backspace"></i></button></a>

        <a href="{% url 'edit' post.id %}"><button id="btn-edit" class="btn btn-secondary">Edit</button></a>

        <a href="{% url 'delete' post.id %}
        " ><button id="btn-delete" class="btn btn-secondary">Delete<i class="bi bi-trash-fill"></i></button></a>
    </div>
</div>

{% endblock content %}}
